    <img src="./img/NPCrabbitbaby-2.png" style="display: none;">
    <script>
        var cvs = document.querySelector('canvas');

        // 帧(一帧就是一张图像)动画

        /*----------------------------------------------------*/

        /*
        * 对x轴的切换，用来控制小人某个方向不同动作切换；
        * 对y轴的切换，用来控制小人行走的方向。
        * */
        // 要绘制img，必须得保证这个img的资源已经下载完毕
        img.onload = function() {
            var index = 0;
            var direction = 3;
            setInterval(function() {
                ctx.clearRect(0, 0, cvs.width, cvs.height);
                ctx.drawImage(img,
                        40 * index, 65 * direction, 40, 65,
                        20, 20, 40, 65);
                index = ++index % 4;
            }, 200);
        };
    </script>
