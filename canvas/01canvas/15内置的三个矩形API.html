<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--页面中的canvasDom相当安装了PS软件-->
    <canvas style="border: 1px solid red" width="500"></canvas>
    <script>
        var cvs = document.querySelector('canvas');
        var ctx = cvs.getContext('2d');

        /*
        * rect：
        * 作用：画一个矩形路径
        * 语法：ctx.rect(x, y, width, height);
        * 注意：这一个画路径的方法，最终要显式图形，要手动描边或者填充
        * */

        ctx.rect(20, 20, 100, 100);
        ctx.fill();

        /*
         * strokeRect：
         * 作用：直接绘制一个描边矩形，不会产生任何路径
         * 语法：ctx.strokeRect(x, y, width, height);
         * 注意：这个方法不会产生任何路径
         * */
        ctx.strokeStyle = 'red';
        ctx.strokeRect(140, 20, 100, 100);

        /*
         * fillRect：
         * 作用：直接绘制一个填充矩形，不会产生任何路径
         * 语法：ctx.fillRect(x, y, width, height);
         * 注意：这个方法不会产生任何路径
         * */
        ctx.fillStyle = 'green';
        ctx.fillRect(260, 20, 100, 100);

        // 只有第一个方法绘制的矩形被添加了边框，后面两个没有，
        // 结论就是第一个会产生路径，后面两个不会产生路径。
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 10;
        ctx.stroke();
    </script>
</body>
</html>
