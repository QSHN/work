<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--设置img的样式大小，最终会对图片进行拉伸显示，canvas也是如此-->
    <img style="width:200px; height:200px" src=""/>
    <!--相当与把默认300*150的画布，拉伸为200*200来展示，最终画布中的图形就会走形-->
    <canvas style="width:200px; height:200px"></canvas>
</body>
</html>
