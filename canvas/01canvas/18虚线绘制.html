<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--页面中的canvasDom相当安装了PS软件-->
    <canvas style="border: 1px solid red" width="500"></canvas>
    <script>
        var cvs = document.querySelector('canvas');
        var ctx = cvs.getContext('2d');

        /*
        * 设置虚线绘制的样式：
        * ctx.setLineDash([任意长度的数组，指定虚线内的实虚长短])
        * */

        ctx.setLineDash([2, 5, 8]);
        ctx.moveTo(10, 10);
        ctx.lineTo(400, 10);
        ctx.stroke();

        /*
        * 获取当前的虚线样式：
        * ctx.getLineDash();
        * */
        console.log(ctx.getLineDash());
    </script>
</body>
</html>
