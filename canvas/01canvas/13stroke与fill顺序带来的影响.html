<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas style="border: 1px solid red" width="800" height="300"></canvas>
    <script>
        var cvs = document.querySelector('canvas');
        var ctx = cvs.getContext('2d');

        ctx.lineWidth = 10;
        ctx.strokeStyle = 'yellow';
        ctx.fillStyle = 'green';

        // 绘制一个30*30的矩形
        ctx.moveTo(20, 20);
        ctx.lineTo(50, 20);
        ctx.lineTo(50, 50);
        ctx.lineTo(20, 50);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();

    </script>
</body>
</html>
