<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas style="border: 1px solid red" width="500" height="500"></canvas>
    <script>
        var cvs = document.querySelector('canvas');
        var ctx = cvs.getContext('2d');

        /*
        * 绘制描边文字
        * ctx.strokeText('文字', x, y, 限制文字占用的最大宽度(可选))
        * */

        /*
         * 绘制填充文字
         * ctx.fillText('文字', x, y, 限制文字占用的最大宽度(可选))
         * */

        /*
        * 设置文字样式
        * ctx.font = 语法和css的font一样
        * 注意：
        * 1、这里设置字体大小，必须要带单位
        * 2、要设置字体大小，必须还要设置字体的样式
        * */

        ctx.font = '900 30px 宋体';
        ctx.strokeText('离我远点', 20, 20);
        ctx.fillText('不行', 20, 120);
        ctx.fillText('屁啦啪啦，粑粑巴', 20, 220, 50);
    </script>
</body>
</html>
